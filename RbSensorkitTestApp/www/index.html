<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>RADAR-base SensorKit Test App</title>
    </head>
    <body>
        <div class="main-container">
            <h2>RADAR-base</h2>
            <h1>SensorKit Test App</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>

            <div class="inner-container">
                <div><button class="btn" id="clear-cache-button">Clear Cache</button></div>
                <div><button class="btn" id="upload-cache-button">Upload all</button></div>
                <div><button class="btn" id="get-cache-status-button">Get Cache status</button></div>
                <div><button class="btn" id="process-button">Start Fetch</button></div>
                <div><button class="btn" id="hello-button">Hello</button></div>
                <div class="sensor-container">
                    <p>Cache Size:</p>
                    <pre id="cache-status-result">-</pre>
                </div>
                <div class="sensor-container">
                    <p>Upload Cache:</p>
                    <pre id="upload-cache-result">-</pre>
                </div>
                <div class="sensor-container">
                    <p>Set Config:</p>
                    <pre id="set-config-result">-</pre>
                </div>
                <div class="sensor-container">
                    <p>Available Sensors:</p>
                    <pre id="available-sensors-result">-</pre>
                </div>
                <div class="sensor-container">
                    <p>Start fetching all:</p>
                    <pre id="start-fetching-all-result">-</pre>
                </div>
<!--                <div class="sensor-container">-->
<!--                    <p>Selected sensor:</p>-->
<!--                    <pre id="sensor">-</pre>-->
<!--                </div>-->
<!--                <div class="device-container">-->
<!--                    <p>Devices:</p>-->
<!--                    <pre id="device">-</pre>-->
<!--                </div>-->
<!--                <div class="result-container">-->
<!--                    <p>Results:</p>-->
<!--                    <pre id="result"></pre>-->
<!--                </div>-->
            </div>
        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
